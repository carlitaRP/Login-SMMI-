<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="login2.component.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <form (submit)="onSubmit()" id="loginForm">
            <h1>Iniciar Sesión</h1>
            <img src="./imagen/logo.jpg" alt="logo" class="logo">
            
            <div class="input-box">
                <input type="text" placeholder="Matricula" required [(ngModel)]="usuario.matricula" name="matricula">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required [(ngModel)]="usuario.password" name="password" #passwordInput>
                <button type="button" class="toggle-password" (click)="togglePasswordVisibility(passwordInput)">
                    <i class="bx" [ngClass]="{'bxs-hide': passwordInput.type === 'text', 'bxs-show': passwordInput.type === 'password'}"></i>
                </button>
            </div>

            <button type="submit" class="btn">Iniciar Sesión</button>

        </form>
    </div>

    <div class="toast success" id="successToast">
        Autenticación exitosa
    </div>

    <div class="toast error" id="errorToast">
        Autenticación fallida. Por favor, verifica tus credenciales.
    </div>

    <div class="toast error" id="blankFieldsToast">
        Completa los campos
    </div>

</body>

</html>
